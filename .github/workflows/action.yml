name: Deploy Package

on:
  push:
    branches: [release]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Deps
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Generate Coverage
        run: yarn cc

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  document:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
        yarn install
        yarn docs
